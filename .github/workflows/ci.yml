name: ci

on:
  push:
  pull_request:

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-go@v2
      with:
        go-version: '1.17.1'

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v2.5.2
      with:
        args: --timeout=5m

    - name: Tests
      run: make test

    - name: Build
      run: go build .
